<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Правда или Ложь</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Игра: Правда или Ложь о логистике Казахстана</h1>
    <button id="start">Старт</button>

    <div id="question-container" style="display:none;">
        <h2 id="level"></h2>
        <p id="question"></p>
        <p id="lives"></p>
        <p id="timer"></p>
        <button id="true-btn">Правда</button>
        <button id="false-btn">Ложь</button>
    </div>

    <div id="popup">
        <p id="popup-text"></p>
        <button id="popup-button">OK</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
